<script>
  // ===========================================
  // الخوارزميات المتقدمة لتوليد الكروت
  // ===========================================
  
  // خوارزمية التحقق من لوهن (Luhn Algorithm)
  function luhnChecksum(number) {
    let sum = 0;
    let double = false;
    
    for (let i = number.length - 1; i >= 0; i--) {
      let digit = parseInt(number[i], 10);
      
      if (double) {
        digit *= 2;
        if (digit > 9) digit -= 9;
      }
      
      sum += digit;
      double = !double;
    }
    
    return (sum * 9) % 10;
  }
  
  // خوارزمية التحقق Mod 10
  function mod10Checksum(number) {
    let sum = 0;
    for (let i = 0; i < number.length; i++) {
      sum += parseInt(number[i], 10);
    }
    return sum % 10;
  }
  
  // توليد رقم عشوائي بطول محدد
  function generateRandomNumber(length) {
    let result = '';
    for (let i = 0; i < length; i++) {
      result += Math.floor(Math.random() * 10);
    }
    return result;
  }
  
  // تحليل النمط من الكروت المدخلة
  function detectPattern(cards) {
    const length = cards[0].length;
    let pattern = [];
    
    for (let i = 0; i < length; i++) {
      const chars = cards.map(card => card[i]);
      const allSame = chars.every(c => c === chars[0]);
      
      if (allSame) {
        pattern.push({ type: 'fixed', value: chars[0] });
      } else {
        const isDigit = chars.every(c => /\d/.test(c));
        const isLower = chars.every(c => /[a-z]/.test(c));
        const isUpper = chars.every(c => /[A-Z]/.test(c));
        
        if (isDigit) pattern.push({ type: 'rand_digit' });
        else if (isLower) pattern.push({ type: 'rand_lower' });
        else if (isUpper) pattern.push({ type: 'rand_upper' });
        else pattern.push({ type: 'rand_mix' });
      }
    }
    
    return pattern;
  }
  
  // توليد كرت من النمط المحدد
  function generateFromPattern(pattern, length) {
    let card = '';
    
    for (let i = 0; i < length; i++) {
      const p = pattern[i];
      
      if (p.type === 'fixed') {
        card += p.value;
      } else if (p.type === 'rand_digit') {
        card += Math.floor(Math.random() * 10);
      } else if (p.type === 'rand_lower') {
        card += String.fromCharCode(97 + Math.floor(Math.random() * 26));
      } else if (p.type === 'rand_upper') {
        card += String.fromCharCode(65 + Math.floor(Math.random() * 26));
      } else {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        card += chars.charAt(Math.floor(Math.random() * chars.length));
      }
    }
    
    return card;
  }
  
  // توليد الجزء الأوسط مع الحفاظ على البنية
  function generateMiddlePart(pattern, length) {
    let middle = '';
    
    // توليد الجزء الأوسط باستثناء البادئة واللاحقة
    for (let i = 1; i < length - 1; i++) {
      const p = pattern[i];
      
      if (p.type === 'fixed') {
        middle += p.value;
      } else if (p.type === 'rand_digit') {
        middle += Math.floor(Math.random() * 10);
      } else if (p.type === 'rand_lower') {
        middle += String.fromCharCode(97 + Math.floor(Math.random() * 26));
      } else if (p.type === 'rand_upper') {
        middle += String.fromCharCode(65 + Math.floor(Math.random() * 26));
      } else {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        middle += chars.charAt(Math.floor(Math.random() * chars.length));
      }
    }
    
    return middle;
  }
  
  // تطبيق نظام التحقق على الكرت
  function applyChecksum(card, checksumType) {
    if (checksumType === 'none') return card;
    
    const numericCard = card.replace(/\D/g, '');
    if (numericCard.length === 0) return card;
    
    let checksum;
    if (checksumType === 'luhn') {
      checksum = luhnChecksum(numericCard);
    } else {
      checksum = mod10Checksum(numericCard);
    }
    
    return numericCard + checksum;
  }
  
  // ===========================================
  // واجهة المستخدم والتحكم
  // ===========================================
  
  function updateUI() {
    const genType = document.getElementById("genType").value;
    document.getElementById("patternSection").style.display = 
      genType === "pattern" ? "block" : "none";
    
    document.getElementById("patternNote").style.display = 
      genType === "pattern" ? "block" : "none";
  }
  
  function generate() {
    const genType = document.getElementById("genType").value;
    const checksumType = document.getElementById("checksumType").value;
    const amount = parseInt(document.getElementById("amount").value);
    const prefix = document.getElementById("prefix").value.trim() || '8';
    const suffix = document.getElementById("suffix").value.trim() || '4';
    const resultDiv = document.getElementById("result");
    
    resultDiv.innerText = "";
    
    try {
      let output = "";
      
      if (genType === "pattern") {
        const input = document.getElementById("examples").value.trim().split("\n").map(e => e.trim());
        
        if (input.length < 3 || input.some(c => c.length !== input[0].length)) {
          throw new Error("يرجى إدخال 3 كروت بنفس الطول والنمط.");
        }
        
        const pattern = detectPattern(input);
        
        for (let i = 0; i < amount; i++) {
          // توليد الجزء الأوسط (8 أرقام) مع الحفاظ على البنية
          const middle = generateMiddlePart(pattern, 10);
          
          // تكوين الكرت مع البادئة واللاحقة
          let card = prefix + middle + suffix;
          
          // تطبيق التحقق إذا لزم الأمر
          card = applyChecksum(card, checksumType);
          
          // التأكد من الطول 10 أرقام
          if (card.length > 10) {
            card = card.substring(0, 10);
          } else if (card.length < 10) {
            card = card + generateRandomNumber(10 - card.length);
          }
          
          output += card + "\n";
        }
      } else {
        for (let i = 0; i < amount; i++) {
          // توليد الجزء الأوسط (8 أرقام)
          const middle = generateRandomNumber(8);
          
          // تكوين الكرت مع البادئة واللاحقة
          let card = prefix + middle + suffix;
          
          // تطبيق التحقق إذا لزم الأمر
          card = applyChecksum(card, checksumType);
          
          // التأكد من الطول 10 أرقام
          if (card.length > 10) {
            card = card.substring(0, 10);
          } else if (card.length < 10) {
            card = card + generateRandomNumber(10 - card.length);
          }
          
          output += card + "\n";
        }
      }
      
      resultDiv.innerText = output;
      resultDiv.style.borderColor = "#0f0";
      
    } catch (error) {
      resultDiv.innerText = "❌ خطأ: " + error.message;
      resultDiv.style.borderColor = "#f00";
    }
  }
  
  function copyToClipboard() {
    const text = document.getElementById("result").innerText;
    if (!text) {
      alert("لا توجد نتائج للنسخ!");
      return;
    }
    
    const textarea = document.createElement("textarea");
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    
    try {
      document.execCommand("copy");
      alert("تم نسخ " + text.split('\n').length + " كرت بنجاح!");
    } catch (err) {
      alert("حدث خطأ أثناء النسخ: " + err);
    }
    
    document.body.removeChild(textarea);
  }
  
  function clearResults() {
    document.getElementById("result").innerText = "";
    document.getElementById("result").style.borderColor = "#0af";
  }
  
  // ===========================================
  // تأثيرات الخلفية
  // ===========================================
  
  function createMatrixEffect() {
    const container = document.getElementById("matrix-bg");
    const width = window.innerWidth;
    const height = window.innerHeight;
    
    while (container.firstChild) {
      container.removeChild(container.firstChild);
    }
    
    for (let i = 0; i < Math.floor(width / 20); i++) {
      const line = document.createElement("div");
      line.className = "matrix-line";
      line.style.left = Math.random() * width + "px";
      line.style.animationDuration = 3 + Math.random() * 7 + "s";
      line.style.animationDelay = Math.random() * 5 + "s";
      line.textContent = generateMatrixText();
      container.appendChild(line);
    }
  }
  
  function generateMatrixText() {
    const chars = "0101010101101010ميكروتكYEMENANONYMOUS";
    let text = "";
    const lines = 15 + Math.floor(Math.random() * 10);
    
    for (let i = 0; i < lines; i++) {
      text += chars.charAt(Math.floor(Math.random() * chars.length)) + "\n";
    }
    
    return text;
  }
  
  // ===========================================
  // تهيئة الصفحة
  // ===========================================
  
  document.addEventListener('DOMContentLoaded', () => {
    createMatrixEffect();
    setInterval(createMatrixEffect, 10000);
    
    document.getElementById("genType").addEventListener("change", updateUI);
    updateUI();
  });
  
  document.addEventListener('mousemove', e => {
    const eagle = document.getElementById('eagle-container');
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 4;
    const maxMove = 20;
    
    let diffX = e.clientX - centerX;
    let diffY = e.clientY - centerY;
    
    diffX = Math.max(-maxMove, Math.min(maxMove, diffX)) / maxMove;
    diffY = Math.max(-maxMove, Math.min(maxMove, diffY)) / maxMove;
    
    eagle.style.transform = `rotate(${diffX * 10}deg) translate(${diffX * 10}px, ${diffY * 10}px)`;
  });
</script>
